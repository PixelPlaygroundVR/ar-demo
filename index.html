<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Playgrounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- PWA iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <header>
        <h1>Pixel Playgrounds</h1>
    </header>
    
    <main>
        <section id="deals">
            <h2>Hot Tech Deals</h2>
            <div class="deals-container">
                <!-- Deals will be injected here -->
            </div>
        </section>
        
        <section id="packages">
            <h2>Exclusive Packages</h2>
            <div class="packages-container">
                <!-- Packages will be injected here -->
            </div>
        </section>
        
        <section id="order">
            <h2>Order Your Package</h2>
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="packageSelect">Select Package:</label>
                <select id="packageSelect" name="packageSelect" required>
                    <option value="">--Choose a Package--</option>
                    <!-- Package options will be populated dynamically -->
                </select>
                
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
