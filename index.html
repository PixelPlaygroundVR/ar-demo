<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Syndicate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- PWA iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <!-- Fullscreen canvas for Matrix-style code rain -->
    <canvas id="codeRain"></canvas>
    
    <!-- Holographic overlay with gradient animation -->
    <div id="holoOverlay">
        <h1>Pixel Syndicate</h1>
    </div>

    <header>
        <!-- (Optional header content if needed) -->
    </header>
    
    <main>
        <!-- Deals Section -->
        <section id="deals">
            <h2>Tech Deals</h2>
            <div class="deals-container">
                <!-- Deal cards will be injected here -->
            </div>
        </section>
        
        <!-- Packages Section -->
        <section id="packages">
            <h2>Exclusive Packages</h2>
            <div class="packages-container">
                <!-- Package cards will be injected here -->
            </div>
        </section>
    </main>
    
    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <label for="orderName">Name:</label>
                <input type="text" id="orderName" required>
                
                <label for="orderEmail">Email:</label>
                <input type="email" id="orderEmail" required>
                
                <label for="orderPackage">Select Package:</label>
                <select id="orderPackage" required>
                    <option value="">--Select a Package--</option>
                    <!-- Options will be populated dynamically -->
                </select>
                
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
